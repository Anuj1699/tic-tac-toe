<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="row1 row">
            <div class="one-box b1"></div>
            <div class="one-box b2"></div>
            <div class="one-box b3"></div>
        </div>
        <div class="row2 row">
            <div class="one-box b4"></div>
            <div class="one-box b5"></div>
            <div class="one-box b6"></div>
        </div>
        <div class="row3 row">
            <div class="one-box b7"></div>
            <div class="one-box b8"></div>
            <div class="one-box b9"></div>
        </div>

        <h3 class = "chance">Turn of X</h3>
        <button class = 'reset'>Reset</button>
    </div>
</body>
</html>
